<!DOCTYPE html>
<html ng-app="hiconcept" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HiConcept Web Interface</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <base href="/web">
  </head>
  <body ng-controller="mainCtrl as main">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container col-lg-offset-2">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="web/main">HiConcept</a>
        </div><!--/navbar-header-->

        <div ng-if="currentUser">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="web/module">Modules</a></li>
            <li><a href="web/topic">Topics</a></li>
            <li><a href="web/profile">Profile</a></li>
            <li><a href="web/" ng-click="logout()">Log out</a></li> 
          </ul>
        </div><!--/.nav-collapse -->
        </div>
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      <div ng-view></div>
    </div>

    <!-- Begin footer -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">HiConcept Web Interface</p>
      </div>
    </footer>

    <!-- Necessory JavaScripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
    <script src="/static/js/hiconcept.js"></script>
  </body>
</html>
