<!doctype html>
<html>
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" type="text/css" 
      href="/admin/static/css/styles.css" />
</head>
<body>
  <div class="form-container">
    <p class="form-header">New Module</p>
    <form method="POST">
      <label>Name:</label>
        <input type="text" name="name" required><br>
      <label>Type:</label>
        <input type="radio" name="type" value="sensor" required>Sensor
        <input type="radio" name="type" value="service" required>Service<br>
      <label>UUID:</label>
        <input type="text" name="uuid" required><br>
      <input type="submit" value="Register">
    </form>       
  </div>
  <hr><%= msg %>
</body>
</html>
