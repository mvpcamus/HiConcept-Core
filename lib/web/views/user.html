<!doctype html>
<html ng-app="myApp">
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/styles.css" />
</head>
<body>
  <div class="form-container" ng-controller="myController">
    <p class="form-header">User Profile</p>
    <form method="POST" action="/user/update">
       <label>User ID:</label>
         <input type="text" name="id" 
                ng-model="user._id" disabled><br>
       <label>Password:</label>
         <input type="password" name="pass" required><br>
       <label>Name:</label>
         <input type="text" name="name" 
                ng-model="user.name" required><br>
       <label>Birth:</label>
         <input type="date" name="birth"><br>
       <label>Age:</label>
         <input type="number" name="age" min="1" max="100" step="1"><br>
       <label>Sex:</label>
         <input type="radio" name="sex" value="male"> Male
         <input type="radio" name="sex" value="female"> Female<br>
       <label>Email:</label>
         <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                ng-model="user.email" required><br>
       <input type="submit" value="Save">
    </form>       
  </div>
  <form method="POST" action="/user/delete">
    <input type="submit" value="Delete User">
  </form>
  <hr><%= msg %>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/my_app.js"></script>
</body>
</html>
