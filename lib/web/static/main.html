<div class="container">
  <div ng-if="msg.text">
    <div ng-click="msg.text=null" class="alert alert-{{msg.type}} col-lg-10 col-lg-offset-1" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Message:</span>
      {{msg.text}}
    </div>
  </div><!--/errorMessage-->
  <div class="col-lg-10 col-lg-offset-1">
    <h1>HiConcept Web Interface</h1>
    <ul>
      <h3>login ID: {{currentUser.id}}</h3>
      <p ng-if="isAuthorized(userRoles.admin)">You're admin.</p>
    </ul>
    <br>
    <h2>Control Menus</h2>
    <ul>
      <li><h3>Modules: configure objects</h3></li>
      <li><h3>Topics: configure data storage access</h3></li>
      <li><h3>Profile: modify account information</h3></li>
    </ul>
  </div>
</div>
