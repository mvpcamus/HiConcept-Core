<div class="container">
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputAccount" class="col-lg-2 control-label">Account</label>
    <div class="col-lg-8">
      <input type="text" id="inputAccount" class="form-control" placeholder="Account name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-8">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-8">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-lg-2 control-label">Name</label>
    <div class="col-lg-8">
      <input type="text" id="inputName" class="form-control" placeholder="Full name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAge" class="col-lg-2 control-label">Age</label>
    <div class="col-lg-4">
      <input type="number" id="inputAge" class="form-control" placeholder="Age" required>
    </div>
    <label for="inputSex" class="col-lg-2 control-label">Gender</label>
    <div class="radio-inline col-lg-2">
      <div class="col-lg-6">
      <label>
        <input type="radio" name="inputSex" id="inputSex1" value="male" checked>
        Male
      </label>
      </div>
      <div class="col-lg-6">
      <label>
        <input type="radio" name="inputSex" id="inputSex2" value="female">
        Female
      </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <a class="btn btn-lg btn-default btn-block" href="web/">Cancel</a>
    </div>
  </div>
</form>
</div>
