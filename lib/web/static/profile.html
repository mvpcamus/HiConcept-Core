<div class="container">
  <div ng-if="msg.text">
    <div ng-click="msg.text=null" class="alert alert-{{msg.type}} col-lg-8 col-lg-offset-2" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Message:</span>
      {{msg.text}}
    </div>
  </div><!--/ng-if="errorMessage"-->

    <div class="col-lg-6 col-lg-offset-2">
      <p class="text-muted"><span class="glyphicon glyphicon-paperclip"></span>
        &nbsp;Please input new password only if you want to change it.</p>
    </div>
    <div class="col-lg-2">
      <button ng-click="deleteUser()" class="btn btn-lg btn-danger btn-block">Delete Account</button>
    </div>

  <div class="col-lg-12">
  <form ng-submit="updateUser(profiles)" class="form-horizontal">
  <div class="form-group">
    <label for="inputAccount" class="col-lg-2 control-label">Account</label>
    <div class="col-lg-8">
      <input ng-model="profiles.id" type="text" id="inputAccount" class="form-control" placeholder="Your account ID*" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-8">
      <input ng-model="profiles.pass" ng-change="modified=true" type="password" id="inputPassword" class="form-control" placeholder="New password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-8 col-lg-offset-2">
      <input ng-model="profiles.pass2" ng-change="modified=true" type="password" class="form-control" placeholder="Reconfirm password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-8">
      <input ng-model="profiles.email" ng-change="modified=true" type="email" id="inputEmail" class="form-control" placeholder="Email address*" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-lg-2 control-label">Name</label>
    <div class="col-lg-8">
      <input ng-model="profiles.name" ng-change="modified=true" type="text" id="inputName" class="form-control" placeholder="Your full name*" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAge" class="col-lg-2 control-label">Age</label>
    <div class="col-lg-4">
      <input ng-model="profiles.age" ng-change="modified=true" type="text" id="inputAge" class="form-control" placeholder="Age">
    </div>
    <label for="inputSex" class="col-lg-2 control-label">Gender</label>
    <div class="radio-inline col-lg-2">
      <div class="col-lg-6">
      <label>
        <input ng-model="profiles.sex" ng-change="modified=true" type="radio" name="inputSex" id="inputSex1" value="male">
        Male
      </label>
      </div>
      <div class="col-lg-6">
      <label>
        <input ng-model="profiles.sex" ng-change="modified=true" type="radio" name="inputSex" id="inputSex2" value="female">
        Female
      </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <button ng-if="modified" type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
      <button ng-if="!modified" disabled="disabled" class="btn btn-lg btn-primary btn-block">Save</button>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <a href="web/" class="btn btn-lg btn-default btn-block">Cancel</a>
    </div>
  </div>
  </form>
</div>
